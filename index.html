<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" id="stop" onclick="stopWatch()">
            <img src="start.png" id="start" onclick="startWatch()">
            <img src="reset.png" id="reset" onclick="resetWatch()">

        </div>
    </div>
    
    <script src="stopwatch.js"></script>
</body>
</html>
